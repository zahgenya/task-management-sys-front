name: Frontend deployment pipeline

on: [push]

jobs:
  deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Installing dependencies
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Run unit tests
        run: npm run test